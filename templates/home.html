<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dokümantasyon Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>API Dokümantasyon Testi</h1>
    {% if message %}
<div style="color: green; margin-bottom: 20px;">
    {{ message }}
</div>
{% endif %}

    <div class="container">
        <form action="/upload-doc" method="POST" enctype="multipart/form-data">
            <label for="doc_file">Dokümantasyon Yükle:</label>
            <input type="file" id="doc_file" name="doc_file" required>
            <button type="submit">Yükle</button>
        </form>

        <form action="/test-doc" method="POST">
            <label for="base_url">API Base URL:</label>
            <input type="text" id="base_url" name="base_url" placeholder="https://api.github.com" required>
            <button type="submit">Testi Başlat</button>
        </form>
    </div>
    <footer>
        ©Designed by Diyar Güzelses
    </footer>
</body>
</html>
